<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="Timer.css">
</head>
<body>
    <div class="timer-container">
        <h1 class="timer-title">TIMER</h1>
        <div class="timer-display">
            <div class="time-section">
                <div>HRS</div>
                <input type="number" id="hours" min="0" max="99" value="00">
            </div>
            <div class="time-section">
                <div>MIN</div>
                <input type="number" id="minutes" min="0" max="59" value="01">
            </div>
            <div class="time-section">
                <div>SEC</div>
                <input type="number" id="seconds" min="0" max="59" value="00">
            </div>
        </div>
        <div class="timer-controls">
            <button id="startBtn" class="timer-btn">START</button>
            <button id="resetBtn" class="timer-btn">RESET</button>
        </div>
    </div>

    <script src="Timer.js"></script>
</body>
</html>
